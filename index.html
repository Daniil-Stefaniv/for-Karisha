<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width , initial-scale=1.0" />
    <title>Custom Elements</title>

    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css"
    />
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
  <section>
    <div class="container">
      <div class="elements__wrapper">
        <section class="checkbox__wrapper">
          <h2 class="checkbox__title">
            Категории:
          </h2>
          <label class="label" for="check">
            <input id="check" type="checkbox">
            <span class="fake-checkbox"></span>
            <span class="text">
              Динозавры
            </span>
          </label>

        </section>
        <section class="select">
          <div class="select-wrapper">
            <select name="materials" id="custom-select">
              <option value="Древесина">Древесина</option>
              <option value="Металл">Металл</option>
              <option value="Камень">Камень</option>
              <option value="Пластик">Пластик</option>
              <option value="Композитный">Композитный</option>
              <option value="Гипс">Гипс</option>
            </select>

          </div>
        </section>
        <section class=""></section>
        <section class=""></section>
        <section class=""></section>
        <section class=""></section>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <script src="/js/index.js"></script>
  </section>
  </body>
</html>
